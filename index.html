<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>washing-machine</title>
  <!-- ======================================= -->
  <!-- =====         GOOGLE FONTS         ==== -->
  <!-- ======================================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- =============================== -->
  <!-- =====       STYLES        ===== -->
  <!-- =============================== -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- ******************************************* -->
<!-- *****          MAIN SECTION           ***** -->
<!-- ******************************************* -->
<main class="main-content">
<div class="container">
<ul class="washing-mode-list">
  <li class="washing-mode-item washing-mode-item-active"><a href="#" class="washing-mode-item-link">synthetic</a></li>
  <li class="washing-mode-item"><a href="#" class="washing-mode-item-link">wool</a></li>
  <li class="washing-mode-item"><a href="#" class="washing-mode-item-link">denim</a></li>
  <li class="washing-mode-item"><a href="#" class="washing-mode-item-link">silk</a></li>
  <li class="washing-mode-item"><a href="#" class="washing-mode-item-link">nylon</a></li>
</ul>
<p class="washing-mode-notice">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id sint quas ipsum exercitationem explicabo unde.</p>

<div class="washing-mode-info">
<button class="washing-mode-controller washing-mode-controller-prev" type="button">
  <img src="img/arrow_back.svg" alt="prev" class="controller-img-prev">
</button>
<button class="washing-mode-controller washing-mode-controller-next" type="button">
  <img src="img/arrow_forward.svg" alt="next" class="controller-img-next">
</button>

<button class="start-button">start</button>
<dl class="washing-mode-status">
<div class="washing-mode-status-item washing-mode-status-item-timer">
  <dt class="washing-mode-status-heading">timer</dt>
  <dd class="washing-mode-status-value">45 min</dd>
</div>
<!-- ** -->
<div class="washing-mode-status-item washing-mode-status-item-temp">
  <dt class="washing-mode-status-heading">temperature</dt>
  <dd class="washing-mode-status-value">cold</dd>
</div>
<!-- ** -->
<div class="washing-mode-status-item washing-mode-status-item-load">
  <dt class="washing-mode-status-heading">load</dt>
  <dd class="washing-mode-status-value">medium</dd>
</div>
</dl>
</div>
</div>
</main>
  <script src="js/main.js"></script>
</body>
</html>
